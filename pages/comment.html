<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/comment.css">
    <script src="../scripts/comment.js" defer></script>
</head>
<body>
    <header>
        <p>header</p>
    </header>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" id="navbar">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Home</a>
                  <a class="nav-link" href="../pages/about.html">About</a>
                  <a class="nav-link active" aria-current="page" href="#">Comment</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="container">
          <div class="header"><h1>Leave a comment</h1></div>
          <hr>
          <form id="form">
          <label>Name</label><br>
          <input type="text" id="name"><br>
          <label>Note</label><br>
          <textarea id="message" rows="5" cols="40"></textarea><br><br>
          <input type="checkbox" name="important" id="important">
          <label for="important">Important</label><br><br>
          <button type="button" onclick="addComment(form.name.value, form.message.value)">Add comment</button><br><br>
          <input type="reset" id="reset"><br><br>
          <div id="comment"></div>
          </form>
        </div>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
